<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/RESET.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <div id="page-cont">
        <header>
            <div class="nav-cont">

                <nav>
                    <ul class="nav-list">
                        <li class="nav-item active" title="Home">Home</li>
                        <li class="nav-item" title="Want To Be A Member?">Become a Member
                        </li>
                        <li class="nav-item" title="Our Services">Services</li>
                        <li class="nav-item" title="Locations">Locations</li>
                        <li class="nav-item" title="About Big John's">About Us</li>
                        <li class="nav-item" title="Contact Us">Contact</li>

                    </ul>
                </nav>
            </div>
        </header>
        <main>

            <div class="logo-cont">
                <img src="assets/images/bigjohnsguy.png"
                    alt="Big John Logo" class="logo" title="Big John's Car Wash">
                <h2>Keeping The City Clean One Car At A Time.</h2>

            </div>
            <div class="special-icons-cont">

                <div class="credit-card-icons-cont">
                    <i
                        class="fab fa-cc-visa credit-card-icon" title="Visa Accepted"></i>
                    <i
                        class="fab fa-cc-mastercard credit-card-icon" title="Mastercard Accepted"></i>
                    <i
                        class="fab fa-cc-discover credit-card-icon" title="Discover Card Accepted"></i>
                </div>
                <div class="bbb-logo-cont">
                    <img src="assets/images/BBB-Logo.svg"
                        alt="BBB logo" class="bbb-logo" title="BBB Accredited">
                </div>
            </div>
        </main>

        <footer>
            <div class="corporate-info-cont">

                <h3>Corporate Office</h3>
                <p>2221 Main St Bellevue, NE 68005</p>
                <p>(402)898-2621</p>
            </div>
        </footer>

    </div>

</body>

</html>
